<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>product card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://kit.fontawesome.com/a2a1d213d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <img
          src="images/image-product-desktop.jpg"
          alt="fragance Chanel"
          class="desktop_image"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="fragance Chanel Mobile"
          class="mobile_image"
        />
        <div class="description">
          <header>
            <p class="header__p">PERFUME</p>
            <h2 class="header__h2">Gabrielle Essence Eau De Parfum</h2>
          </header>
          <p class="description__p">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h3 class="prices__h3">$149.99</h3>
            <p class="prices__p"><s>$169.99</s></p>
          </div>
          <div class="input-wrapper">
            <i id="cart" class="fa-solid fa-cart-shopping"></i>
            <input type="button" value="Add to Cart" class="button" />
        </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
